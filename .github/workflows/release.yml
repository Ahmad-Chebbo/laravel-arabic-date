name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, iconv, intl
        tools: composer:v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-interaction

    - name: Run tests
      run: vendor/bin/phpunit

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed

          This release includes:
          - Arabic date formatting for Laravel applications
          - Automatic locale-based date conversion
          - Configurable Arabic numerals and text
          - Eloquent model trait for automatic conversion
          - Comprehensive test suite

          ## Installation

          ```bash
          composer require ahmad-chebbo/laravel-arabic-date
          ```

          ## Documentation

          See the [README](https://github.com/ahmad-chebbo/laravel-arabic-date#readme) for full documentation and examples.
        draft: false
        prerelease: false
